<!--
  This template loads for the 'tab.pet-detail' state (app.js)
  'pet' is a $scope variable created in the PetCtrl controller (controllers.js)
  The PetCtrl pulls data from the Pets service (service.js)
  The Pets service returns an array of pet data
-->
<view title="player.name">
  <content has-header="true" padding="false">
      <div class="list card" padding="false">

          <div class="item item-avatar">
              <img src="{{player.image}}">
              <h2>{{player.name}}</h2>
              <div>{{player.dob}}</div>
          </div>
          <div class="item item-divider" ng-show="player.pos">
              Position
          </div>
          <div class="item item-text-wrap" ng-show="player.pos">
              {{player.pos}}
          </div>

          <div class="item item-divider" ng-show="player.award">
            Award
          </div>
          <div class="item item-text-wrap" ng-show="player.award">
              {{player.award}}
          </div>
          <div class="item item-divider" ng-show="player.personal">
              Personal story
          </div>
          <div class="item item-text-wrap" ng-show="player.personal">
              {{player.personal}}
          </div>

      </div>
  </content>
</view>
